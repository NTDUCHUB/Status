<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Card with Animated Gradient Border, Copy and Status Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    .card {
      padding: 0.75rem;
      overflow: hidden;
      border-radius: 20px;
      background-color: navy;
      backdrop-filter: blur(800px);
      min-width: 344px;
      max-width: 100%;
      margin: auto;
      position: relative;
      cursor: default;
      color: white;
      font-weight: 900;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
    .card:before, .card:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 20px;
      background: linear-gradient(
        45deg,
        #fb0094,
        #0000ff,
        #00ff00,
        #ffff00,
        #ff0000,
        #fb0094,
        #0000ff,
        #00ff00,
        #ffff00,
        #ff0000
      );
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 20s linear infinite;
    }
    .card:after {
      filter: blur(40px);
    }
    @keyframes steam {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    .wrap {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      z-index: 10;
      border: 0.5px solid #525252;
      border-radius: 10px;
      overflow: hidden;
      background-color: navy;
      backdrop-filter: blur(800px);
      box-shadow: inset 0 0 10px #00000088;
    }
    .terminal {
      display: flex;
      flex-direction: column;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
    .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      min-height: 40px;
      padding-inline: 12px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      background-color: #202425;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 2.5rem;
      user-select: none;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #8e8e8e;
    }
    .title > svg {
      height: 18px;
      width: 18px;
      margin-top: 2px;
      color: #006adc;
    }
    .copy_toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem;
      border: 0.65px solid darkgrey;
      margin-left: auto;
      border-radius: 6px;
      background-color: #202425;
      color: #8e8e8e;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative;
      user-select: none;
    }
    .copy_toggle:hover,
    .copy_toggle:focus {
      background-color: #2a2f33;
      outline: none;
    }
    .copy_toggle > svg {
      width: 15px;
      height: 15px;
      animation: bounce 2s infinite;
    }
    .copy_toggle:active > svg > path,
    .copy_toggle:focus-within > svg > path {
      animation: clipboard-check 5000ms linear forwards;
    }
    .body {
      display: flex;
      flex-direction: column;
      position: relative;
      border-bottom-right-radius: 15px;
      border-bottom-left-radius: 15px;
      overflow-x: auto;
      padding: 1rem;
      line-height: 20px;
      color: white;
      background-color: black;
      white-space: nowrap;
      font-size: 16px;
    }
    .pre {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-wrap: nowrap;
      white-space: pre;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 16px;
      margin: 0;
    }
    .pre code:nth-child(1) {
      color: #575757;
    }
    .pre code:nth-child(2) {
      color: #e34ba9;
    }
    .cmd {
      height: 19px;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: row;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #e34ba9;
      animation: typingDelete 6s steps(30, end) infinite;
      max-width: 100%;
      font-size: 14px;
      font-weight: 900;
      background: linear-gradient(
        270deg,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #8f00ff,
        #ff0000
      );
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation:
        rainbow 8s ease infinite,
        typingDelete 6s steps(30, end) infinite,
        blinkText 0.4s ease-in-out infinite;
    }
    @keyframes typingDelete {
      0% {
        width: 0;
      }
      45% {
        width: 100%;
      }
      55% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes blinkText {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }
    @keyframes blink-caret {
      0%, 100% {
        border-color: transparent;
      }
      50% {
        border-color: #e34ba9;
      }
    }
    @keyframes clipboard-check {
      100% {
        color: deepskyblue;
        d: path(
          "M 9 5 H 7 a 2 2 0 0 0 -2 2 v 12 a 2 2 0 0 0 2 2 h 10 a 2 2 0 0 0 2 -2 V 7 a 2 2 0 0 0 -2 -2 h -2 M 9 5 a 2 2 0 0 0 2 2 h 2 a 2 2 0 0 0 2 -2 M 9 5 a 2 2 0 0 1 2 -2 h 2 a 2 2 0 0 1 2 2 m -6 9 l 2 2 l 4 -4"
        );
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }
    /* Responsive adjustments */
    @media (max-width: 400px) {
      .card {
        min-width: auto;
        padding: 0.5rem;
      }
      .pre {
        font-size: 14px;
      }
      .head {
        min-height: 36px;
        padding-inline: 8px;
      }
      .title {
        height: 2rem;
        font-size: 14px;
      }
      .copy_toggle {
        padding: 0.2rem;
      }
      .copy_toggle > svg {
        width: 13px;
        height: 13px;
      }
    }

    /* New styles for horizontal status container */
    .head-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    /* Terminal loader styles */
    @keyframes blinkCursor {
      50% {
        border-right-color: transparent;
      }
    }

    @keyframes typeAndDelete {
      0%,
      10% {
        width: 0;
      }
      45%,
      55% {
        width: 6.2em;
      } /* adjust width based on content */
      90%,
      100% {
        width: 0;
      }
    }

    .terminal-loader {
      border: 0.1em solid #333;
      background-color: #1a1a1a;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.85em;
      padding: 1.2em 0.8em;
      width: 12em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      user-select: none;
      flex-shrink: 0;
    }

    .terminal-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1.3em;
      background-color: #333;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      padding: 0 0.3em;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75em;
      color: #eee;
      font-weight: 600;
    }

    .terminal-title {
      line-height: 1.3em;
    }

    .terminal-controls {
      display: flex;
      gap: 0.3em;
    }

    .control {
      width: 0.5em;
      height: 0.5em;
      border-radius: 50%;
      background-color: #777;
      flex-shrink: 0;
    }

    .control.close {
      background-color: #e33;
    }

    .control.minimize {
      background-color: #ee0;
    }

    .control.maximize {
      background-color: #0b0;
    }

    .text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid green; /* Cursor */
      animation:
        typeAndDelete 6s steps(22) infinite,
        blinkCursor 0.5s step-end infinite alternate;
      margin-top: 1.3em;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.85em;
      user-select: none;
      max-width: 100%;
      box-sizing: content-box;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="card" role="region" aria-label="Terminal command card">
    <div class="wrap">
      <div class="terminal">
        <div class="head head-container" aria-label="Terminal status and loader">
          <hgroup class="head flex-1 flex items-center gap-2 p-0 m-0" style="min-width:0;">
            <p class="title" aria-label="Terminal status" style="white-space: nowrap;">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                height="16px"
                width="16px"
                focusable="false"
              >
                <path
                  d="M7 15L10 12L7 9M13 15H17M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z"
                ></path>
              </svg>
              Status
            </p>

            <button
              type="button"
              tabindex="0"
              class="copy_toggle"
              aria-label="Copy command to clipboard"
              title="Copy command to clipboard"
              id="copyBtn"
            >
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                height="16px"
                width="16px"
                focusable="false"
              >
                <path
                  d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"
                ></path>
                <path
                  d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
                ></path>
              </svg>
            </button>
          </hgroup>

          <div class="terminal-loader" aria-label="Loading status">
            <div class="terminal-header">
              <div class="terminal-title">Status</div>
              <div class="terminal-controls" aria-hidden="true">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
              </div>
            </div>
            <div class="text" aria-live="polite" aria-atomic="true">Mua Acc Đi Các Ní Ủng Hộ Ng Đức Nhé</div>
          </div>
        </div>

        <div class="body" tabindex="0" aria-label="Terminal command output">
          <pre class="pre" aria-live="polite" aria-atomic="true">
            <code>-&nbsp;</code>
            <code>CMD&nbsp;</code>
            <code class="cmd" id="cmdText">Mua Acc Đi Các Ní Ủng Hộ Ng Đức Nhé !</code>
          </pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const cmdText = document.getElementById('cmdText');

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(cmdText.textContent.trim());
        copyBtn.classList.add('text-blue-400');
        setTimeout(() => {
          copyBtn.classList.remove('text-blue-400');
        }, 1500);
      } catch (err) {
        console.error('Failed to copy text: ', err);
      }
    });
  </script>
</body>
</html>
